<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surprised</title>
<style>
  body { margin: 0; background: black; overflow: hidden; }
  canvas { position: absolute; }
</style>
</head>
<body>
<canvas id="c1"></canvas>
<canvas id="c2"></canvas>
<canvas id="c3"></canvas>
<script>
class Shard {
  constructor(x, y, hue) {
    this.x = x; this.y = y; this.hue = hue;
    this.lightness = 50;
    this.size = 15 + Math.random() * 10;
    const angle = Math.random() * 2 * Math.PI;
    const blastSpeed = 1 + Math.random() * 6;
    this.xSpeed = Math.cos(angle) * blastSpeed;
    this.ySpeed = Math.sin(angle) * blastSpeed;
    this.target = getTarget();
    this.ttl = 100; this.timer = 0;
  }
  draw() {
    ctx2.fillStyle = `hsl(${this.hue}, 100%, ${this.lightness}%)`;
    ctx2.beginPath();
    ctx2.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
    ctx2.fill();
  }
  update() {
    if (this.target) {
      const dx = this.target.x - this.x;
      const dy = this.target.y - this.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      const tx = Math.cos(Math.atan2(dy, dx)) * 5;
      const ty = Math.sin(Math.atan2(dy, dx)) * 5;
      this.size = lerp(this.size, 1.5, 0.05);
      if (dist < 5) {
        this.lightness = lerp(this.lightness, 100, 0.01);
        this.xSpeed = this.ySpeed = 0;
        this.x = lerp(this.x, this.target.x + fidelity / 2, 0.05);
        this.y = lerp(this.y, this.target.y + fidelity / 2, 0.05);
        this.timer += 1;
      } else if (dist < 10) {
        this.lightness = lerp(this.lightness, 100, 0.01);
        this.xSpeed = lerp(this.xSpeed, tx, 0.1);
        this.ySpeed = lerp(this.ySpeed, ty, 0.1);
        this.timer += 1;
      } else {
        this.xSpeed = lerp(this.xSpeed, tx, 0.02);
        this.ySpeed = lerp(this.ySpeed, ty, 0.02);
      }
    } else {
      this.ySpeed += 0.05;
      this.size = lerp(this.size, 1, 0.05);
      if (this.y > c2.height) shards.splice(shards.indexOf(this), 1);
    }
    this.x += this.xSpeed; this.y += this.ySpeed;
  }
}

class Rocket {
  constructor() {
    const quarterW = c2.width / 4;
    this.x = quarterW + Math.random() * (c2.width - quarterW);
    this.y = c2.height - 15;
    this.angle = Math.random() * Math.PI / 4 - Math.PI / 6;
    this.blastSpeed = 6 + Math.random() * 7;
    this.xSpeed = Math.sin(this.angle) * this.blastSpeed;
    this.ySpeed = -Math.cos(this.angle) * this.blastSpeed;
    this.hue = Math.floor(Math.random() * 360);
  }
  draw() {
    ctx2.save();
    ctx2.translate(this.x, this.y);
    ctx2.rotate(Math.atan2(this.ySpeed, this.xSpeed) + Math.PI / 2);
    ctx2.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
    ctx2.fillRect(0, 0, 5, 15);
    ctx2.restore();
  }
  update() {
    this.x += this.xSpeed;
    this.y += this.ySpeed;
    this.ySpeed += 0.1;
  }
  explode() { for (let i = 0; i < 70; i++) shards.push(new Shard(this.x, this.y, this.hue)); }
}

// 初始化 Canvas
const c1 = document.getElementById("c1");
const c2 = document.getElementById("c2");
const c3 = document.getElementById("c3");
const ctx1 = c1.getContext("2d");
const ctx2 = c2.getContext("2d");
const ctx3 = c3.getContext("2d");

let fontSize = 200, text = "韩雨蓉爱你", textWidth = 9999999, maxFontSize = 100;
let rockets = [], shards = [], targets = [], fidelity = 3, counter = 0;

function resizeCanvas() {
  c2.width = c3.width = window.innerWidth;
  c2.height = c3.height = window.innerHeight;
  ctx1.font = `900 ${fontSize}px Arial`;
  textWidth = ctx1.measureText(text).width;

  while (textWidth > window.innerWidth && fontSize > maxFontSize) {
    ctx1.font = `900 ${--fontSize}px Arial`;
    textWidth = ctx1.measureText(text).width;
  }
  c1.width = textWidth;
  c1.height = fontSize * 1.5;
  ctx1.fillText(text, 0, fontSize);

  const imgData = ctx1.getImageData(0, 0, c1.width, c1.height);
  targets = [];
  for (let i = 0, max = imgData.data.length; i < max; i += 4) {
    if (imgData.data[i + 3] && (i / 4) % fidelity === 0) {
      const x = (i / 4) % imgData.width;
      const y = Math.floor(i / 4 / imgData.width);
      targets.push({ x, y });
    }
  }
}

window.onload = window.onresize = resizeCanvas;

// 动画循环
(function loop() {
  ctx2.fillStyle = "rgba(0, 0, 0, .1)";
  ctx2.fillRect(0, 0, c2.width, c2.height);
  counter++;

  if (counter % 15 === 0) rockets.push(new Rocket());
  rockets.forEach((r, i) => { r.draw(); r.update(); if (r.ySpeed > 0) { r.explode(); rockets.splice(i, 1); } });
  shards.forEach((s, i) => { s.draw(); s.update(); if (s.timer >= s.ttl || s.lightness >= 99) shards.splice(i, 1); });

  requestAnimationFrame(loop);
})();

const lerp = (a, b, t) => Math.abs(b - a) > 0.1 ? a + t * (b - a) : b;

function getTarget() { return targets.length ? targets.splice(Math.floor(Math.random() * targets.length), 1)[0] : null; }
</script>
</body>
</html>
