<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>告白</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            font-size: 3em;
            color: #ff69b4;
        }
        p {
            font-size: 1.5em;
            color: #333;
        }
        .heart {
            font-size: 3em;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我喜欢你</h1>
        <p>从认识你的那天起，我的世界变得不再一样。</p>
        <p class="heart">❤️</p>
        <p>希望你能感受到我的心意。</p>
    </div>
</body>
</html>
